<ion-content>

    <ion-list class="h-100">

        <ion-card button class="ion-margin-bottom" color="pagami-surface">
            <ion-card-content>
                <ion-row>
                    <ion-col size="6">
                        <ion-text class="text-gray">Por confirmar</ion-text>
                        <p>8</p>
                    </ion-col>
                    <ion-col size="5">
                        <ion-text class="text-gray">Rechazados</ion-text>
                        <p>2</p>
                    </ion-col>
                    <ion-col size="1" class="d-flex ion-justify-content-end">
                        <ion-button class="button-reload btn-no-style ion-no-padding" (click)="reload()">
                            <ion-icon name="sync" class="icon-reload" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>

        <ion-list class="ion-padding" [ngClass]="{'h-100': empty}">
            <app-skeleton-records *ngIf="loading.accepted"></app-skeleton-records>

                <ion-item-group *ngIf="!loading.accepted" class="">
                    <ion-card class="card card-records"
                              *ngFor="let record of placeSortData(recordsToBeAccepted)"
                              [button]="true"
                              (click)="showPlace(record)">
                        <ion-card-header>
                            <ion-row>
                                <ion-col size="11">
                                    <ion-card-subtitle>
                                        {{ record.createTime | date:'d/M/y'}}
                                        · {{ record.createTime | date:'shortTime'}} ·
                                        <span>{{record.location.country}}</span>
                                    </ion-card-subtitle>
                                </ion-col>
                                <ion-col size="1" class="padding-icon-link">
                                    <ion-icon name="arrow-forward" color="light" style="font-size: 20px"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-avatar class="border-white-1px">
                                        <ion-img [src]="placeThumbnailPhoto(record)"></ion-img>
                                    </ion-avatar>
                                </ion-col>
                                <ion-col size="10">
                                    <ion-card-title>{{record.name | capitalize}}</ion-card-title>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-item-group>

                <app-background-empty *ngIf="empty" [title]="'Todo listo'" height="90"
                                      [text]="'No hay nada en pagos por confirmar'"></app-background-empty>
        </ion-list>

    </ion-list>

</ion-content>
