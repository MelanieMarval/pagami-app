<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="activity" class="tab-button">
            <ion-icon src="assets/icon/admin/activity.svg" class="tab-button__icon"></ion-icon>
            <ion-label>Actividad</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="businesses" class="tab-button">
            <ion-icon src="assets/icon/business.svg" class="tab-button__icon"></ion-icon>
            <ion-label>Empresas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="records" class="tab-button">
            <div class="p-relative">
                <ion-icon src="assets/icon/admin/registers.svg" class="tab-button__icon tab-button__icon--noti"></ion-icon>
                <div *ngIf="showNotification" class="red-notification"></div>
            </div>
            <ion-label>Registros</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="users" class="tab-button">
            <ion-icon src="assets/icon/admin/users.svg" class="tab-button__icon"></ion-icon>
            <ion-label>Usuarios</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
