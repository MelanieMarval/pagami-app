<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="map/search" class="tab-button" (click)="openNearby()" [class.tab-selected]="currentUrl === 'search'">
            <ion-icon name="navigate" class="tab-button__icon"></ion-icon>
            <ion-label>Cerca De Mi</ion-label>
        </ion-tab-button>

        <ion-tab-button class="tab-button" [class.tab-selected]="currentUrl === 'find-my-business' || currentUrl === 'my-business'" routerLink="/app/tabs/my-business">
            <ion-icon name="home" class="tab-button__icon"></ion-icon>
            <ion-label>Mi Empresa</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="map/register-business" class="tab-button" (click)="openRegister()" [class.tab-selected]="currentUrl === 'register-business'">
            <ion-icon name="business" class="tab-button__icon"></ion-icon>
            <ion-label>Registrar</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="wallet" class="tab-button">
            <ion-icon name="wallet" class="tab-button__icon"></ion-icon>
            <ion-label>Billetera</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
