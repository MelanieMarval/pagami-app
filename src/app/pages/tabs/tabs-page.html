<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="close-to-me" class="tab-button" (click)="openNearby()">
            <ion-icon name="navigate" class="size-icon-default"></ion-icon>
            <ion-label>Cerca De Mi</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="my-business" class="tab-button">
            <ion-icon name="home" class="size-icon-default"></ion-icon>
            <ion-label>Mi Empresa</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="register-business" class="tab-button">
            <ion-icon name="business" class="size-icon-default"></ion-icon>
            <ion-label>Registrar <span class="d-none-tab">Empresas</span></ion-label>
        </ion-tab-button>

        <ion-tab-button tab="wallet" class="tab-button">
            <ion-icon name="wallet" class="size-icon-default"></ion-icon>
            <ion-label>Billetera</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
