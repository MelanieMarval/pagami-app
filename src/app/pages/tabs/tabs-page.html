<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="map/search" class="tab-button" (click)="openNearby()" [class.tab-selected]="currentUrl === 'search'">
            <ion-icon src="assets/icon/near-me.svg" class="tab-button__icon"></ion-icon>
            <ion-label>Cerca De Mi</ion-label>
        </ion-tab-button>

        <ion-tab-button class="tab-button" [class.tab-selected]="currentUrl === 'find-my-business' || currentUrl === 'my-business' || currentUrl === 'edit-business'" routerLink="/app/tabs/my-business">
            <ion-icon src="assets/icon/my-business.svg" class="tab-button__icon"></ion-icon>
            <ion-label>Mi Empresa</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="map/register-business" class="tab-button" (click)="openRegister()" [class.tab-selected]="currentUrl === 'register-business'">
            <ion-icon src="assets/icon/business.svg" class="tab-button__icon"></ion-icon>
            <ion-label>Registrar</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="wallet" class="tab-button">
            <div class="p-relative">
                <ion-icon src="assets/icon/wallet.svg" class="tab-button__icon tab-button__icon--noti"></ion-icon>
                <div *ngIf="hasNotification" class="red-notification"></div>
            </div>
            <ion-label>Billetera</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
