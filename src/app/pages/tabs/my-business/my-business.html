
<!-- IF NOT REGISTER -->
<ion-header *ngIf="!isRegister">
    <ion-toolbar>
        <ion-title>
            Mi Empresa
        </ion-title>
    </ion-toolbar>
</ion-header>

<app-avatar-header *ngIf="isRegister"></app-avatar-header>

<ion-content *ngIf="!isRegister" scroll-y="false">
    <div class="no-register">
        <ion-img src="assets/img/my-business-no-register.png"></ion-img>
        <ion-text>
            ¡Oh no! <br>
            Aún no has reclamado tu empresa
        </ion-text>
    </div>
</ion-content>

<ion-footer class="footer-button" *ngIf="!isRegister">
    <ion-button class="button-large" expand="block" color="pagami" routerLink="/app/tabs/map/find-my-business">
        Buscar mi empresa
    </ion-button>
</ion-footer>
<!-- END NOT REGISTER -->


<!-- IF REGISTER -->
<!-- IF NOT EDITING -->
<ion-content *ngIf="isRegister && !isEditing">

    <ion-header class="header-image">
        <ion-img [src]="previewUrl" alt="Background Image"></ion-img>

        <div class="header-image--info">
            <ion-item lines="none" class="info-category">
                <ion-icon slot="start" name="home"></ion-icon>
                &nbsp;&nbsp;
                <ion-label>ALMACENES</ion-label>
            </ion-item>

            <div class="info-title">
                <ion-text color="light">
                    {{place.name}}
                    <ion-icon name="shield-checkmark" color="success"></ion-icon>
                </ion-text>
                <ion-fab horizontal="end" vertical="center" slot="fixed">
                    <ion-fab-button color="pagami" size="small" (click)="editBusiness()">
                        <ion-icon name="pencil"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </div>

            <ion-item lines="none" class="info-rating">
                <ion-icon slot="start" name="star-outline"></ion-icon>
                <ion-icon slot="start" name="star-outline"></ion-icon>
                <ion-icon slot="start" name="star-outline"></ion-icon>
                <ion-icon slot="start" name="star-outline"></ion-icon>
                <ion-icon slot="start" name="star-outline"></ion-icon>
                &nbsp;
                <ion-label>0 comentarios</ion-label>
            </ion-item>
        </div>
    </ion-header>

    <app-avatar-header [addClass]="true"></app-avatar-header>

    <ion-list class="inputs-container">
        <ion-item color="pagami-surface">
            <ion-label position="floating">WhatsApp</ion-label>
            <ion-input type="text" readonly [value]="place.whatsapp"></ion-input>
            <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
        </ion-item>
        <ion-item color="pagami-surface">
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" readonly [value]="place.phone"></ion-input>
            <ion-icon name="call" slot="start"></ion-icon>
        </ion-item>
        <ion-item  color="pagami-surface">
            <ion-label position="floating">Pagina Web</ion-label>
            <ion-input type="url" readonly [value]="place.website"></ion-input>
            <ion-icon name="link" slot="start"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-list class="link-buttons-container" lines="none">
        <ion-item button routerLink="/app/my-products" color="pagami-surface">
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
            <ion-label>Mis Productos</ion-label>
        </ion-item>
        <ion-item button routerLink="/app/my-products" color="pagami-surface">
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
            <ion-label>Mis Servicios</ion-label>
        </ion-item>
        <ion-item button routerLink="/app/my-products" color="pagami-surface">
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
            <ion-label>Pedidos</ion-label>
        </ion-item>
    </ion-list>

</ion-content>


<!-- IF EDITING -->
<ion-content *ngIf="isRegister && isEditing">

    <div class="add-image">
        <div class="add-image-background">
            <ion-img [src]="previewUrl" *ngIf="previewUrl" class="img-preview"></ion-img>
            <ion-input type="file" class="input-file" accept="image/*" name="image" (change)="fileProgress($event)" [readonly]="updating"></ion-input>
            <ion-fab vertical="center" horizontal="center">
                <ion-fab-button color="pagami">
                    <ion-icon name="camera"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </div>
    </div>

    <ion-list class="inputs-container">
        <ion-item #itemLocation color="pagami-surface" class="item-search">
            <ion-label position="floating">Ubicacion</ion-label>
            <ion-input type="text" name="location" [(ngModel)]="place.location" (ionChange)="searchPlace($event.target)" [readonly]="updating"></ion-input>
            <ion-icon name="location" slot="start"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="places.length > 0" class="w-100 results-search --first-item" lines="none">
        <ion-item *ngFor="let place of places; let i = index;" (click)="setPlace(place.description)" color="pagami-surface" [ngClass]="places.length === i+1 ? 'border-radius-bottom' : ''">
            <ion-label>{{place.description}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-list class="inputs-container --without-mt">
        <ion-item color="pagami-surface">
            <ion-label position="floating">Nombre de la empresa</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="place.name" [readonly]="updating"></ion-input>
            <ion-icon name="business" slot="start"></ion-icon>
        </ion-item>
        <ion-item color="pagami-surface">
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" name="phone" [(ngModel)]="place.phone" maxlength="15" [readonly]="updating"></ion-input>
            <ion-icon name="call" slot="start"></ion-icon>
        </ion-item>
        <ion-item color="pagami-surface">
            <ion-label position="floating">WhatsApp</ion-label>
            <ion-input type="text" name="whatsapp" [(ngModel)]="place.whatsapp" maxlength="15" [readonly]="updating"></ion-input>
            <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
        </ion-item>
        <ion-item  color="pagami-surface">
            <ion-label position="floating">Pagina Web</ion-label>
            <ion-input type="url" name="website" [(ngModel)]="place.website" [readonly]="updating"></ion-input>
            <ion-icon name="link" slot="start"></ion-icon>
        </ion-item>
    </ion-list>

    <div class="footer-button --without-pt">
        <ion-row>
            <ion-col size="6">
                <ion-button [disabled]="updating" class="button-small" expand="block" color="pagami-surface" (click)="editBusiness()">
                    Cancelar
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button [disabled]="updating" class="button-small" expand="block" color="pagami" (click)="saveBusiness()">
                    <ion-spinner *ngIf="updating" class="spinner-energized"></ion-spinner>
                    <span *ngIf="!updating">Guardar</span>
                </ion-button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
