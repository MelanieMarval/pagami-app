
<ion-content>

    <ion-header *ngIf="beforeSaveLocation" class="header-search-map header-search-map--surface">
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <ion-icon name="location" class="size-icon-default"></ion-icon>
                </ion-col>
                <ion-col size="11">
                    <ion-searchbar placeholder="Parate frente a la empresa y guarda la ubicacion" color="pagami-surface" class="without-search-icon" disabled></ion-searchbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>

    <div #mapCanvas class="map-canvas"></div>

    <div class="footer-button footer-button--div">
        <ion-button [disabled]="saving" class="button-large" expand="block" (click)="saveLocation()" color="pagami" *ngIf="beforeSaveLocation">
            <ion-spinner *ngIf="saving" class="spinner-energized"></ion-spinner>
            <span *ngIf="!saving">Guardar ubicacion</span>
        </ion-button>
        <ion-button class="button-large" expand="block" (click)="navigateToBusinessDetails()" color="pagami" *ngIf="!beforeSaveLocation">
            Continuar
        </ion-button>
    </div>

</ion-content>
