<ion-content class="background-map">

    <ion-header *ngIf="beforeSaveLocation">
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <ion-icon name="location"></ion-icon>
                </ion-col>
                <ion-col size="11">
                    <ion-searchbar placeholder="Parate frente a la empresa y guarda la ubicacion" color="pagami"></ion-searchbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>

    <div class="footer-button">
        <ion-button class="button-large" expand="block" (click)="saveLocation()" color="pagami" *ngIf="beforeSaveLocation">
            Guardar ubicacion
        </ion-button>
        <ion-button class="button-large" expand="block" routerLink="/app/tabs/register-business/details" color="pagami" *ngIf="!beforeSaveLocation">
            Continuar
        </ion-button>
    </div>
</ion-content>
