<ion-header>
    <ion-toolbar class="toolbar-simple">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/business-details"></ion-back-button>
        </ion-buttons>
        <ion-title class="without-right">Agrega un icono</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-right">
                <ion-label class="pagami-text-2nd">Tiendas</ion-label>
            </ion-col>
            <ion-col size="3" *ngFor="let icon of listIcons | filterCategory: type.STORE, let x = index">
                <div class="background-icon" [ngClass]="{'selected-icon': selectedIcon === x.toString()+type.STORE}" (click)="selectIcon(x, icon, type.STORE)">
                    <ion-img [src]="'assets/category-icons/'+icon.route+'.svg'" class="size-icon-default icon-white"></ion-img>
                    <ion-icon src="assets/icon/check-circle-solid.svg" class="selected-icon__check"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="ion-text-right">
                <ion-label class="pagami-text-2nd">Servicios</ion-label>
            </ion-col>
            <ion-col size="3" *ngFor="let icon of listIcons | filterCategory: type.SERVICE, let x = index">
                <div class="background-icon" [ngClass]="{'selected-icon': selectedIcon === x.toString()+type.SERVICE}" (click)="selectIcon(x, icon, type.SERVICE)">
                    <ion-img [src]="'assets/category-icons/'+icon.route+'.svg'" class="size-icon-default icon-white"></ion-img>
                    <ion-icon src="assets/icon/check-circle-solid.svg" class="selected-icon__check"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer class="footer-button background-transparent" slot="fixed">
    <div *ngIf="place?.category" class="small-category">
        <small class="pagami-text-2nd small-category">Categoria: {{place.category?.name}}</small>
    </div>
    <ion-button [disabled]="saving" class="button-large" expand="block" color="pagami" (click)="saveIconBusiness()">
        <ion-spinner *ngIf="saving" class="spinner-energized"></ion-spinner>
        <span *ngIf="!saving">Terminar registro</span>
    </ion-button>
</ion-footer>
