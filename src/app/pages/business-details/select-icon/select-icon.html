<ion-header>
    <ion-toolbar class="toolbar-simple">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/business-details"></ion-back-button>
        </ion-buttons>
        <ion-title class="without-right">Agrega un icono</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="3" *ngFor="let icon of categoryIcons, let x = index">
                <div class="background-icon" [ngClass]="{'selected-icon': selectedIcon === x}" (click)="!saving ? selectIcon(x, icon.name) : ''">
                    <ion-img [src]="'assets/category-icons/'+icon.name+'.svg'" class="size-icon-default icon-white"></ion-img>
                    <ion-icon src="assets/icon/check-circle-solid.svg" class="selected-icon__check"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer class="footer-button background-transparent" slot="fixed">
    <ion-button [disabled]="saving" class="button-large" expand="block" color="pagami" (click)="saveIconBusiness()">
        <ion-spinner *ngIf="saving" class="spinner-energized"></ion-spinner>
        <span *ngIf="!saving">Terminar registro</span>
    </ion-button>
</ion-footer>
