<ion-header>
    <ion-toolbar class="toolbar-simple">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/tabs/close-to-me"></ion-back-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="profile-empty">
    <div class="empty-img-contain">
        <ion-img src="assets/icon/logo-complete.png"></ion-img>
    </div>
</ion-content>

<ion-footer class="footer-button footer-button--div">
    <ion-button class="button-large" expand="block" color="secondary" routerLink="/terms">
        <ion-icon name="logo-google"></ion-icon>
        &nbsp; Registrate con Google
    </ion-button>
    <hr class="ion-color-light">
    <ion-item lines="none" class="checkbox-container">
        <ion-label color="pagami">Quizas mas tarde</ion-label>
    </ion-item>
</ion-footer>
