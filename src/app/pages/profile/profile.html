<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/tabs/close-to-me"></ion-back-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/tutorial">
                <ion-icon name="log-in-outline" class="toolbar-icon"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item-group class="profile--section-1">
            <ion-avatar class="avatar-border">
                <img src="assets/img/avatar-profile.jpg">
            </ion-avatar>
            <h2>Alice Clarke </h2>
            <ion-text class="text-join">Se uni√≥ el 23 de mayo 2019</ion-text>
            <h3>456 Empresas registradas</h3>
        </ion-item-group>

        <ion-item-group class="inputs-container">
            <ion-item lines="none" color="pagami-background-2nd">
                <ion-label position="floating">Telefono</ion-label>
                <ion-input type="text"></ion-input>
                <ion-icon name="call" slot="start"></ion-icon>
            </ion-item>
            <ion-item lines="none"  color="pagami-background-2nd">
                <ion-label position="floating">Ubicacion</ion-label>
                <ion-input type="text"></ion-input>
                <ion-icon name="location" slot="start"></ion-icon>
            </ion-item>
        </ion-item-group>

        <ion-item-group class="profile--section-3">
            <ion-item lines="none">
                <ion-label>Activar notificaciones</ion-label>
                <ion-toggle slot="end" name="notifications" color="pagami" checked></ion-toggle>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Rellenar ordenes</ion-label>
                <ion-toggle slot="end" name="orders" color="pagami" checked></ion-toggle>
            </ion-item>
        </ion-item-group>

    </ion-list>

    <div class="footer-button">
        <ion-button class="button-large" expand="block" color="danger" (click)="deleteAccountConfirm()">Eliminar Cuenta</ion-button>
    </div>
</ion-content>
