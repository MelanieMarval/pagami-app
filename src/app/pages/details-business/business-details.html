<ion-header>
    <ion-toolbar class="toolbar-simple">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/tabs/register-business"></ion-back-button>
        </ion-buttons>
        <ion-title class="without-right">Detalles de la empresa</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="add-image">
        <div class="add-image-background">
            <ion-img [src]="previewUrl" *ngIf="previewUrl" class="img-preview"></ion-img>
            <ion-input type="file" class="input-file" accept="image/*" name="image" (change)="fileProgress($event)"></ion-input>
            <ion-fab vertical="center" horizontal="center">
                <ion-fab-button color="pagami">
                    <ion-icon name="camera"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </div>
    </div>

    <form (ngSubmit)="saveBusiness()" >
        <ion-list class="inputs-container">
            <ion-item color="pagami-surface">
                <ion-label position="floating">Ubicacion</ion-label>
                <ion-input type="text"></ion-input>
                <ion-icon name="location" slot="start"></ion-icon>
            </ion-item>
            <ion-item color="pagami-surface">
                <ion-label position="floating">Nombre de la empresa</ion-label>
                <ion-input type="text" required></ion-input>
                <ion-icon name="business" slot="start"></ion-icon>
            </ion-item>
            <ion-item color="pagami-surface">
                <ion-label position="floating">Numero Telefonico</ion-label>
                <ion-input type="tel" required></ion-input>
                <ion-icon name="call" slot="start"></ion-icon>
            </ion-item>
        </ion-list>

        <ion-item lines="none" class="checkbox-container">
            <ion-checkbox color="pagami" slot="start" [(ngModel)]="showWhatsapp" name="checkShowWhatsapp"></ion-checkbox>
            <ion-label>Mi n√πmero de WhatsApp es el mismo de arriba</ion-label>
        </ion-item>

        <ion-list class="inputs-container">
            <ion-item color="pagami-surface" *ngIf="!showWhatsapp">
                <ion-label position="floating">Numero Telefonico de WhatsApp</ion-label>
                <ion-input type="tel"></ion-input>
                <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
            </ion-item>
            <ion-item color="pagami-surface">
                <ion-label position="floating">Pagina Web</ion-label>
                <ion-input type="text"></ion-input>
                <ion-icon name="link" slot="start"></ion-icon>
            </ion-item>
        </ion-list>

        <ion-list class="inputs-container item-group-flex">
            <ion-label class="ion-label--title">Tipo de Negocio</ion-label>
            <ion-item lines="none" class="checkbox-container">
                <ion-checkbox color="pagami" slot="start"></ion-checkbox>
                <ion-label>Tienda</ion-label>
            </ion-item>
            <ion-item lines="none" class="checkbox-container">
                <ion-checkbox color="pagami" slot="start"></ion-checkbox>
                <ion-label>Servicios</ion-label>
            </ion-item>
        </ion-list>

        <div class="footer-button">
            <ion-button class="button-large" routerLink="/app/business-details/select-icon" expand="block" color="pagami" type="submit">
                Continuar
            </ion-button>
        </div>
    </form>
</ion-content>
