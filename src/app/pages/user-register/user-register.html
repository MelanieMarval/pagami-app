

<ion-content #ionContent>

    <ion-item-group class="image-user-center">
        <ion-avatar class="border-white-1px">
            <ion-img [src]="user.photoUrl"></ion-img>
        </ion-avatar>
    </ion-item-group>

    <ion-list lines="none" class="inputs-container" *ngIf="user">
        <ion-item color="pagami-surface">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="user.name" maxlength="30"></ion-input>
            <ion-icon name="person" slot="start"></ion-icon>
        </ion-item>
        <ion-item color="pagami-surface">
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastname" maxlength="30"></ion-input>
            <ion-icon name="people" slot="start"></ion-icon>
        </ion-item>
        <ion-item color="pagami-surface">
            <ion-label position="floating">Correo Electronico</ion-label>
            <ion-input type="text" [value]="user.email" readonly="true"></ion-input>
            <ion-icon name="mail" slot="start"></ion-icon>
        </ion-item>
        <ion-item color="pagami-surface">
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" [(ngModel)]="user.phone" maxlength="15"></ion-input>
            <ion-icon name="call" slot="start"></ion-icon>
        </ion-item>
        <ion-item #itemLocation color="pagami-surface" *ngIf="user.location">
            <ion-label position="floating">Ubicacion</ion-label>
            <ion-input type="text" [(ngModel)]="locationSearch" (ionChange)="locationChanged($event.target)"></ion-input>
            <ion-icon name="location" slot="start"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="places.length > 0" class="w-100 results-search" lines="none">
        <ion-item *ngFor="let place of places; let i = index" (click)="setPlace(place)" color="pagami-surface" [ngClass]="i === 4 ? 'border-radius-bottom' : ''">
            <ion-label>{{place.description}}</ion-label>
        </ion-item>
    </ion-list>

    <footer class="footer-button footer-button--div">
        <ion-button [disabled]="saving || buttonDisabled" class="button-large" expand="block" (click)="registerUser()" color="pagami">
            <ion-spinner *ngIf="saving" class="spinner-energized"></ion-spinner>
            <span *ngIf="!saving">Guardar mi Cuenta</span>
        </ion-button>
    </footer>
</ion-content>
