<ion-header>
    <ion-toolbar class="toolbar-dual">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/shop"></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end" class="right-button">
<!--            <ion-button  routerLink="/app/shop/order-summary">-->
            <ion-button (click)="alert.alertComingSoon()">
                <ion-icon name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="progress-bar-container">
    <ion-progress-bar type="indeterminate" color="pagami" *ngIf="loading"></ion-progress-bar>
</div>

<ion-content>
    <ion-header class="top-searchbar">
        <ion-searchbar placeholder="Buscar productos" [(ngModel)]="textSearch"></ion-searchbar>
    </ion-header>

    <ion-list inset="false" lines="none" class="products" [ngClass]="{'ion-text-center': !products.length}">
        <ion-label *ngIf="!products.length">No tiene productos registrados</ion-label>
        <ion-item button color="pagami-surface" detail="false" class="product ion-no-padding"
                  *ngFor="let product of products | filterByName: textSearch; let x = index"
                  (click)="alert.alertComingSoon()">
<!--                  (click)="selectProduct(product)">-->
            <ion-avatar class="avatar-square product-image">
                <ion-img [src]="product.photoUrl"></ion-img>
            </ion-avatar>
            <ion-label class="product-name">
                {{product.name}} <br>
                <span class="product-price">
                    {{product.localCurrency ? product.localCurrency +' $'+product.localPrice : 'US $'+product.price}}
                </span>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
