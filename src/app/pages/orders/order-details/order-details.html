<ion-header>
    <ion-toolbar class="toolbar-dual">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/shop/products"></ion-back-button>
        </ion-buttons>
        <ion-title class="without-right">Armando Guitierrez</ion-title>
        <ion-buttons slot="end" class="right-button">
            <ion-button (click)="confirmCancelOrder()">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-header class="top-searchbar">
        <ion-item class="select-100" *ngIf="type === 'products'">
            <!--            <ion-label>{{mapStatusOrder(status)}}</ion-label>-->
            <ion-select interface="popover" placeholder="Estado de la orden" [(ngModel)]="status">
                <ion-select-option [value]="STATUS_PRODUCTS.RECEIVED">Recibido</ion-select-option>
                <ion-select-option [value]="STATUS_PRODUCTS.FILLING_ORDER">Llenando orden</ion-select-option>
                <ion-select-option [value]="STATUS_PRODUCTS.DISPATCHED">Despachado</ion-select-option>
                <ion-select-option [value]="STATUS_PRODUCTS.DELIVERED">Entregado</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item class="select-100" *ngIf="type === 'services'">
            <!--            <ion-label>{{mapStatusOrder(status)}}</ion-label>-->
            <ion-select interface="popover" placeholder="Estado de la orden" [(ngModel)]="status">
                <ion-select-option [value]="STATUS_SERVICES.QUOTING">Cotizando</ion-select-option>
                <ion-select-option [value]="STATUS_SERVICES.ON_WAY">En camino</ion-select-option>
            </ion-select>
        </ion-item>
    </ion-header>

    <ion-list class="inputs-container">
        <div class="ion-padding-bottom">Detalles de Contacto</div>
        <ion-item color="pagami-surface">
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" readonly [value]="05154448841"></ion-input>
            <ion-icon name="call" slot="start"></ion-icon>
        </ion-item>
        <ion-item color="pagami-surface">
            <ion-label position="floating">Direccion</ion-label>
            <ion-input type="tel" readonly value="Calle 30 & Autopista Sur, ItagÃ¼i, Antioquia"></ion-input>
            <ion-icon src="assets/icon/locate-checkmark.svg" slot="start"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-list inset="false" lines="none" class="products" *ngIf="type === 'products'">
        <div class="ion-padding-bottom">Productos</div>
        <ion-item button (click)="selectProduct()" color="pagami-surface" detail="false" class="product ion-no-padding">
            <ion-avatar class="avatar-square product-image">
                <ion-img src="assets/img/avatar-product.jpg"></ion-img>
            </ion-avatar>
            <ion-label class="product-name">
                <ion-row class="ion-justify-content-between">
                    <ion-col size="9">
                        Leche south cost 1 Ltr
                    </ion-col>
                    <ion-col size="1">
                        <span class="product-quantity">x2</span>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-between">
                    <ion-col size="6">
                        <span class="product-stock">Agotado</span>
                    </ion-col>
                    <ion-col size="5" class="ion-text-right">
                        <span class="product-price">COP $24.000</span>
                    </ion-col>
                </ion-row>
            </ion-label>
        </ion-item>
        <ion-item button (click)="selectProduct()" color="pagami-surface" detail="false" class="product ion-no-padding">
            <ion-avatar class="avatar-square product-image">
                <img src="assets/img/avatar-product-2.jpg">
            </ion-avatar>
            <ion-label class="product-name">
                <ion-row class="ion-justify-content-between">
                    <ion-col size="9">
                        Arroz Mary Esmeralda
                    </ion-col>
                    <ion-col size="1">
                        <span class="product-quantity">x3</span>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-between">
                    <ion-col size="6">
                        <span class="product-stock">Solo 1 disponible</span>
                    </ion-col>
                    <ion-col size="5" class="ion-text-right">
                        <span class="product-price">COP $17.000</span>
                    </ion-col>
                </ion-row>
            </ion-label>
        </ion-item>

    </ion-list>

    <ion-list class="inputs-container" *ngIf="type === 'services'">
        <div class="ion-padding-bottom">Mensaje</div>
        <ion-item color="pagami-surface">
            <ion-textarea readonly rows="4"
                          value="Lorem ipsum dolor sit amet, consectetur adipisicing elit. A deleniti dolor eveniet fugiat mollitia sapiente sunt! Alias blanditiis cum est ipsum iusto maxime minima, molestiae nemo nostrum odio ratione velit!"></ion-textarea>
        </ion-item>
    </ion-list>

</ion-content>
