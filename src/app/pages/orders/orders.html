<ion-header>
    <ion-toolbar class="toolbar-simple">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/shop/products"></ion-back-button>
        </ion-buttons>
        <ion-title class="without-right">Pedidos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-toolbar>
    <ion-segment value="products">
        <ion-segment-button value="products">
            <ion-label>Productos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="services">
            <ion-label>Servicios</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>


<ion-content>

    <ion-list inset="false" lines="none">

        <ion-card *ngFor="let register of [1,2,3,4]" class="card card-admin-3rows" button (click)="openDetails(register)">

            <ion-card-content>
                <ion-row>
                    <ion-col size="2" class="d-flex ion-justify-content-center ion-align-items-center">
                        <ion-avatar class="border-white-1px">
                            <ion-img src="assets/img/avatar-profile.jpg"></ion-img>
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="6">
                        <ion-card-title>Armando Guitierrez</ion-card-title>
                        <div class="cart">
                            <ion-icon name="cart"></ion-icon>12
                        </div>
                    </ion-col>
                    <ion-col size="4">
                        <span>12/05/2019 Â· 3:40 pm</span>
                    </ion-col>
                </ion-row>
            </ion-card-content>

        </ion-card>

    </ion-list>

</ion-content>
